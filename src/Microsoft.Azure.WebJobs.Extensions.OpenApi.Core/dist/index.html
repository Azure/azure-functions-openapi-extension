<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[[SWAGGER_UI_TITLE]]</title>
  [[SWAGGER_UI_FAVICON_LINK_1]]
  [[SWAGGER_UI_FAVICON_LINK_2]]
  <style>
    [[SWAGGER_UI_CSS]]

    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

    [[SWAGGER_UI_CUSTOM_CSS]]
  </style>
</head>

  <body>
    <div id="swagger-ui"></div>
    <script>[[SWAGGER_UI_CUSTOM_JS]]</script>
    <script>[[SWAGGER_UI_BUNDLE_JS]]</script>
    <script>[[SWAGGER_UI_STANDALONE_PRESET_JS]]</script>
    <script>
      window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          url: "[[SWAGGER_URL]]",
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
        });
        // End Swagger UI call region

        window.ui = ui;
      };
    </script>
  </body>
</html>
